    <title> Bootstrap Responsive Grid</title>

<body>

    <!-- 
        Extra Small         => .col     : <  576px
        Small               => .col-sm  : >= 576px
        Medium              => .col-md  : >= 768px
        Large               => .col-lg  : >= 992px
        Extra Large         => .col-xl  : >= 1200x
        Extra extra Large   => .col-xxl : >= 1400px
        
        
        
        -->

            <div class="col-lg border">column</div>

        </div>
