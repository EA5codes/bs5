<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Bootstrap Carousel</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider1">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/blume.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/kirschenbaum.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/wiese.jpg" alt="">
            </div>
        </div>
    </div>

    <br><br>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider2">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/blume.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/kirschenbaum.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/wiese.jpg" alt="">
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="mt-5">
        <button id="prev">Prev</button>
    </div>

    <br><br>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/blume.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/kirschenbaum.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/wiese.jpg" alt="">
            </div>
        </div>
        <a href="#slider3" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider3" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <br><br>

    <div class="carousel slide carousel-fade w-50" data-bs-ride="carousel" id="slider4">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img class="d-block w-100" src="img/blume.jpg" alt="">
                <div class="carousel-caption">
                    <h5>Slide 1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="500">
                <img class="d-block w-100" src="img/kirschenbaum.jpg" alt="">
                <div class="carousel-caption">
                    <h5>Slide 2</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="img/wiese.jpg" alt="">
                <div class="carousel-caption">
                    <h5>slide 3</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        <a href="#slider4" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider4" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>

        var myCarousel = document. getElementById('slider2');

        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            wrap: false,
            keybord: false, 
            pause: 'hover',
            touch: true
        });

        document.getElementById('prev').addEventListener('click', function() {
            carousel.prev(); // geht vorne
            // carousel.next(); // geht weiter
            // carousel.pause(); // stoppen
            // carousel.cycle(); // wiederholt
        })

        myCarousel.addEventListener('slide.bs.carousel', function(e) {
            console.log(e.direction);
            console.log(e.from);
            console.log(e.to);
            console.log('bevor');
        });

        myCarousel.addEventListener('slid.bs.carousel', function() {
            console.log('danach');
        });

    </script>
</body>
</html>
