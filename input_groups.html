<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Input Groups</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="input-group mb-3">
        <span class="input-group-text">http://</span>
        <input type="text" class="form-control" placeholder="Type URL..">
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type email..">
        <span class="input-group-text">@gmail.com</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Euro</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Small</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Default</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">Large</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="checkbox" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="radio" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Vorname - Name</span>
        <input type="text" class="form-control">
        <input type="text" class="form-control ms-2">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text">€</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <span class="input-group-text">€</span>
        <span class="input-group-text">0.00</span>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-primary">Button</button>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <select name="" id="" class="form-select">
            <option value="0" selected>Auswählen</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button class="btn btn-outline-primary">Button</button>
    </div>
    
    <div class="input-group mb-3">
        <div class="form-file">
            <input type="file" name="" id="file-group" class="form-file-input">
            <label for="file-group" class="form-file-label">
                <span class="form-file-text">Eine Datei auswählen</span>
                <sspan class="form-file-button">Suchen</sspan>
            </label>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
