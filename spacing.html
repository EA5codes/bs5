<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Spacing</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <!--
        Margin and Padding=> {property}{sides}-{size}

        {property} => 
            m: margin p: padding

        {sides} =>
            t: top 
            b: bottom
            l: left
            r: right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.5
            3: mt-3 => margin-top:$spacer 
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto

    -->
    <div class="bg-success p-3">first</div>
    <div class="bg-danger pb-5 mt-4">second</div>

    <br><br>

    <div class="bg-primary p-3 mx-auto" style="text-align: center;width: 150px;">centered element</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
