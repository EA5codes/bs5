<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Bootstrap Columns </title>
   
</head>
<body>

    <!-- Vertical Alignment  -->
    <div class="container my-4">

        <div class="row align-items-start" style="height: 150px;border: 1px solid #333;margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-center" style="height: 150px;border: 1px solid #333;margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-end" style="height: 150px;border: 1px solid #333;margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <!-- Horizontal Alignment -->
    <div class="container my-4">
        <div class="row justify-content-start mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
        <div class="row justify-content-end mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row justify-content-around mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
        <div class="row justify-content-between mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
        <div class="row justify-content-evenly mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
    </div>

    <!-- Ordering (-1...6) -->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col bg-success order-5">column 1</div>
            <div class="col bg-success order-3">column 2</div>
            <div class="col bg-success order-1">column 3</div>
        </div>
        <div class="row mb-3">
            <div class="col bg-success order-last">column 1</div>
            <div class="col bg-success">column 2</div>
            <div class="col bg-success order-first">column 3</div>
        </div>
    </div>

    <!-- Offsetting -->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-danger">column 1</div>
            <div class="col-4 offset-4 bg-danger">column 2</div>
            
        </div>
        <div class="row mb-3">
            <div class="col-4 bg-danger">column 1</div>
            <div class="col-4 offset-md-4 bg-danger">column 2</div>
        </div>
    </div>

    <!-- Margin -->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-warning">column 1</div>
            <div class="col-4 ms-auto bg-warning">column 2</div>
        </div>
        <div class="row mb-3">
            <div class="col-4 me-md-auto bg-warning">column 1</div>
            <div class="col-4 bg-warning">column 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
