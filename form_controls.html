<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Form Controls</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="intro" class="form-label">Intro</label>
        <textarea name="intro"  class="form-control"></textarea>
    </div>
    <div class="mb-3"></div>
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-sm" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">SurName</label>
        <input type="text" name="surname" class="form-control form-control-lg" placeholder="Enter SurName">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Readonly</label>
        <input type="text" name="surname" class="form-control" readonly >
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Username</label>
        <input type="text" name="surname" value="max mustermann" class="form-control-plaintext" readonly >
    </div>
    <div class="mb-3"></div>
        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="cityList" class="form-control" placeholder="Type...">
        <datalist id="cityList">
            <option value="Berlin"></option>
            <option value="Köln"></option>
            <option value="Düsseldorf"></option>
            <option value="Wuppertal"></option>
       </datalist>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select">
            <option value="01">Berlin</option>
            <option value="02">Köln</option>
            <option value="03">Düsseldorf</option>
            <option value="04">Wuppertal</option>
        </select>
    </div>

    <div class="mb-3"></div>
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="01">Berlin</option>
            <option value="02">Köln</option>
            <option value="03">Düsseldorf</option>
            <option value="04">Wuppertal</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="01">Berlin</option>
            <option value="02">Köln</option>
            <option value="03">Düsseldorf</option>
            <option value="04">Wuppertal</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="01">Berlin</option>
            <option value="02">Köln</option>
            <option value="03">Düsseldorf</option>
            <option value="04" selected>Wuppertal</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select" size="3" multiple>
            <option value="01">Berlin</option>
            <option value="02">Köln</option>
            <option value="03">Düsseldorf</option>
            <option value="04" selected>Wuppertal</option>
        </select>
    </div>

    <div class="form-file">
        <input type="file" class="form-file-input" id="customFile">
        <label for="form-file-label" for="customFile">
            <span class="form-file-text">Chose File</span>
            <span class="form-file-button">Search File</span>
            <span class="form-file-text">Chose a File</span>
        </label>
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
