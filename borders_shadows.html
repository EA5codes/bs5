<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Borders Shadows</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>
    <div class="bg-light mt-2 p-4 border border-light"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-start"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-light rounded-end"></div>

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-top" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-start" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-bottom" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-end" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-circle" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-pill" alt="">

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded-sm" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-lg" alt="">

    <br><br>

    <div class="bg-light mt-4 p-4 rounded shadow-none"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-sm"></div>
    <div class="bg-light mt-4 p-4 rounded shadow"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-lg"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
