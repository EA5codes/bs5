<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Bootstrap Popovers</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <button class="btn btn-danger" id="btnShow">Show</button>
    <button class="btn btn-danger" id="btnHide">Hide</button>
    <button class="btn btn-danger" id="btnToggle">Toggle</button>

    <br><br>

    <button id="btn1" type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button id="btn2" type="button" class="btn btn-primary" data-bs-html="true" data-bs-toggle="popover" title="popover title" data-bs-content="<h2>popover content</h2>">Popover Html</button>
    <button id="btn3" type="button" class="btn btn-primary" data-bs-html="true" data-bs-toggle="popover">Popover Content</button>

    <br><br>

    <button  type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button  type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="right" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button  type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button  type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="left" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <br><br>
    <div id="content" style="display: none;">
        <h5>Title</h5>
        <p>Lorem ipsum dolor sit amet.</p>
        <button class="btn btn-primary">Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        var btn1 = document.getElementById('btn1');
        var popover1 = new bootstrap.Popover(btn1);

        var btn2 = document.getElementById('btn2');
        var popover2 = new bootstrap.Popover(btn2);

        var btn3 = document.getElementById('btn3');
        var popover3 = new bootstrap.Popover(btn3, {
            html: true,
            content: function() {
                return document.getElementById('content').innerHTML
            }
        });

        var popoverElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));

        var popoverObjectList = popoverElementList.map(function(element) {
            return new bootstrap.Popover(element);
        })
        console.log(popoverObjectList);


        btnShow.addEventListener('click', function() {
            popover1.show();
        });
        btnHide.addEventListener('click', function() {
            popover1.hide();
        });
        btnToggle.addEventListener('click', function() {
            popover1.toggle();
        });

        btn1.addEventListener('show.bs.popover', function() {
            console.log('Bevor Popover angezeigt wird')
        });
        btn1.addEventListener('shown.bs.popover', function() {
            console.log('Nachdem Popover angezeigt wurde')
        });
        btn1.addEventListener('hide.bs.popover', function() {
            console.log('Bevor Popover ausgeblendet wird')
        });
        btn1.addEventListener('hidden.bs.popover', function() {
            console.log('Nachdem Popover ausgeblendet wurde')
        });

    </script>
</body>
</html>
